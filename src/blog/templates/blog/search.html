{% extends "blog/base.html" %}
{% load static from staticfiles %}

{% block title %}Search by tag ({{category|slice:"4:14"}}){% endblock %}

{% block content %}
<nav class="content content-header" role="navigation">
    <ul>
        <li class="content-header-item"><a href="/posts/new/">New</a></li>
        <li class="content-header-item"><a href="/posts/best/">Best</a></li>
        <li class="content-header-item"><a href="/posts/feed/">Feed</a></li>
        <li class="content-header-item active"><a href="/tags/{{category|slice:"4:"}}/">Search by tag ({{category|slice:"4:14"}})</a></li>
    </ul>
</nav>

<div class="content height-600 content-inner" id="post_pool"></div>
{% endblock %}

{% block scripts %}
<script defer src="{%  static 'js/loadData.js' %}"></script>
<script>
    window.onscroll = window.onload = function () { loadPosts('{{category}}'); }
</script>
{% endblock %}
