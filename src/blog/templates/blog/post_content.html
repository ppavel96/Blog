{% extends "blog/base.html" %}
{% load static from staticfiles %}

{% block title %} {{ post.title }} {% endblock %}

{% block content %}
<nav class="content content-header" role="navigation">
    <ul>
        <li class="content-header-item active"><a href="/posts/{{post.id}}/">Content</a></li>
        <li class="content-header-item"><a href="/posts/{{post.id}}/comments/">Comments</a></li>
        {% if post.author.id == request.user.id %}
            <li class="content-header-item right-align-text"><a class="interest1" href="/posts/{{post.id}}/edit/"><b>Edit</b></a></li>
        {% endif %}
    </ul>
</nav>

<div class="content height-1660 content-inner" id="post_pool"></div>
{% endblock %}

{% block scripts %}
<script defer src="{%  static 'js/loadData.js' %}"></script>
<script>
    window.onload = function () { constructPosts([ {{ post_json|safe }} ], false); };
</script>
{% endblock %}
