{% extends "blog/base.html" %}
{% load static from staticfiles %}

{% block title %}{% endblock %}

{% block content %}
<nav class="content content-header" role="navigation">
    <ul>
        <li class="content-header-item"><a href="/posts/hot/">Горячее</a></li>
        <li class="content-header-item"><a href="/posts/new/">Новое</a></li>
        <li class="content-header-item"><a href="/posts/best/">Лучшее</a></li>
        <li class="content-header-item"><a href="/posts/feed/">Подписки</a></li>
        <li class="content-header-item active"><a href="/posts/{{id}}/">Комментарии</a></li>
    </ul>
</nav>

<div class="content height-600 content-inner" id="post_pool"></div>
{% endblock %}

{% block scripts %}
<script defer src="{%  static 'js/loadData.js' %}"></script>
<script>
    window.onload = function () { loadPostByID(parseInt('{{id}}')); }
</script>
{% endblock %}
